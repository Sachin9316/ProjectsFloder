<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h2>Complex Form</h2>

        <fieldset>
            <legend>Personal Infromation</legend>

            <label for="name">Name</label>
            <input type="text" name="" id="name">

            <label for="mail">Email</label>
            <input type="text" name="" id="mail">

            <label for="num">Phone</label>
            <input type="number" name="" id="num">

            <label for="date">Date</label>
            <input type="date" id="date">
            
            <label for="">Gender:</label>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender">

            <label for="country">Country</label>
            <select name="Choose Country" id="">
                <option value="">United States</option>
                <option value="">India</option>
                <option value="">England</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address Street</legend>
            <input type="text" name="" id="">
            <legend>City</legend>
            <input type="text" name="" id="">
            <legend>State</legend>
            <input type="text" name="" id="">
            <legend>Zip Code</legend>
            <input type="text" name="" id="">
        </fieldset>

        <fieldset>
            <legend>Other Infromation</legend>

            <label for="cmt">Comments</label>
            <textarea name="cmt" id="cmt" cols="20" rows="5"></textarea>
            <label for="">I agree to the terms of sevice</label>
            <input type="checkbox">

        </fieldset>

        <input type="submit" name="" id="" value="Submit">
    </form>

</body>
</html>
