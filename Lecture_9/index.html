<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>

        <form action="">
            
            <h2>Event Registration</h2>

            <label for="name">Name</label>
            <br>
            <input type="text" id="name">

            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" id="email">

            <br>
            <br>
            <label for="mobile">Mobile</label>
            <br>
            <input type="tel" id="mobile">

            <br>
            <br>
            <label for="">Choose One</label>
            <br>
            <select name="" id="">
                <option value="">Maggie</option>
                <option value="">Pasta</option>
                <option value="">Burger</option>
            </select>

            <br>
            <br>
            <label>Select Subjects</label>
            <br>
            <label for="english">HTML</label>
            <br>
            <input type="checkbox" id="english">
            <br>
            <label for="hindi">CSS</label>
            <br>
            <input type="checkbox" id="hindi">
            <br>
            <label for="java">JavaScript</label>
            <br>
            <input type="checkbox" id="java">

            <br>
            <br>
            <label for="cmt">Comments</label>
            <br>
            <textarea name="extra" id="cmt" cols="30" rows="10"></textarea>
            <input type="button" value="Register">

        </form>

    </fieldset>





</body>
</html>
